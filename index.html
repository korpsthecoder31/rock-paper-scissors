<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body id="main">
    <div id="title">
        <h1>Rock, Paper, Scissors</h1>
        <p id="subTitle">12 rounds! Highest score wins.</p>
    </div>
    <div id="scoreBox">
        <p>SCORE CARD</p>
        <div id="scoreCounter">
            <p>Player: <span id="humanScoreCard"></span></p>
            <p>Computer: <span id="computerScoreCard"></span></p>
        </div>    
        <div>
            <p id="roundTitle">Rounds remaining: <span id="roundCard"></span></p>
        </div>
    </div>
    <div id="userBox">
        <div class="userIcon">🤓</div>
        <div class="userIcon">💻</div>
    </div>
    <div id="gameBox">
        <div class="choiceContainer">
            <div class="choiceBox" id="humanResult">❔</div>
        </div>
        <div>vs</div>
        <div class="choiceContainer">
            <div class="choiceBox" id="computerResult">❔</div>
        </div>
    </div>
    <p id="descriptionBox">Choose wisely...</p>
    <div id="buttonBox">
        <button class="button" id="rockButton">✊</button>
        <button class="button" id="paperButton">✋</button>
        <button class="button" id="scissorsButton">✌️</button>
    </div>
    <script src="./script.js">
        // Rock-Paper-Scissors 
    </script>
</body>
</html>
